<!-- menu bar--->
<menubar></menubar>


<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Dashboard</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->


    <!-- /.panel -->
    <div class="row">
        <div class="col-lg-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Application Assessment
                </div>

            </div>
            <!-- /.panel -->
        </div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div ng-repeat="val in dashboardData">
                        {{val.name}}
                        <div class="progress ">
                            <div class="progress-bar progress-bar-text" role="progressbar" aria-valuenow={{val.value}} aria-valuemin="0" aria-valuemax="100" ng-style='{"background-color": val.color, width: val.value+"%"}'>
                                {{val.value}}%
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-8 -->
        <div class="col-lg-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-bell fa-fw"></i>
                    <div id="chart_div"></div>
                </div>
                <!-- /.panel-heading -->
                <notifications></notifications>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->

            <chat></chat>
            <!-- /.panel .chat-panel -->
        </div>
        <!-- /.col-lg-4 -->
    </div>
    <!-- /.row -->
</div>
