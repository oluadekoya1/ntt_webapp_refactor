<div class="container-fluid" id="dashboard-preview">
    <div class="col col-md-9">
        <div class="row">
            <div class="col col-md-9 positionBar">
                <h4>Status ( High, Medium, Low)</h4>
                <div ng-repeat="val in dashboardData">
                    {{val.name}}
                    <div class="progress ">
                        <div class="progress-bar progress-bar-text" role="progressbar" aria-valuenow={{val.value}} aria-valuemin="0" aria-valuemax="100" ng-style='{"background-color": val.color, width: val.value+"%"}'>
                            {{val.value}}%
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-md-3">
                <h4>Status Summary</h4>
                <div id="chart_div"></div>
            </div>
        </div>
    </div>
