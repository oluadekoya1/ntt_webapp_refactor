<menubar></menubar>

<form name="myForm">
    <fieldset>
        <legend>Upload Vulnerability Assessment Report</legend>

        <fieldset>
            <div class="input-group">
                <label class="input-group-btn">
                    <span class="btn btn-primary" >
                        Browse&hellip; <input type="file" id="file" name="file" ng-click="resetField()" onchange="angular.element(this).scope().setFiles(this)"
                                               style="display: none;" multiple>
                    </span>
                </label>
                <input type="text" ng-model="retrievedFileName"  placeholder="No file chosen" class="form-control" readonly>
            </div>
        </fieldset>


        <fieldset>
            <div class="input-group">
                <label class="input-group-btn">
                        <input type="button" class="btn btn-success" ng-click="testXMLFields()" value=" Transform XML..." />
                </label>
                <div >
                   <!--DIV FOR UPLOAD PROGRESS BAR-->
                </div>
            </div>
        </fieldset>

    </fieldset>
    <br>
</form>

<div class="row displayFont">
    <div class="col-lg-12">
        <table  ng-show="myvalue"  class="table tableLength table-bordered table-fixed-header">
            <thead class='header'>
            <tr>
                <th colspan="1" rowspan="2" >QID</th>
                <th colspan="1" rowspan="2">Category</th>
                <th colspan="1" rowspan="2">Title</th>
                <th colspan="1" rowspan="2">Method</th>
                <th colspan="1" rowspan="2">URL</th>
                <th colspan="1" rowspan="2" style=" max-width: 80px">Trigger</th>
                <th colspan="1" rowspan="2">CWE</th>
                <th colspan="1" rowspan="2">CVSS</th>
                <th colspan="1" rowspan="2">Mitigation Level</th>
                <th colspan="1" rowspan="2">BIG-IP ASM Mitigation</th>
                <th colspan="1" rowspan="2">Comments</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="vul in testObject | orderBy:'qid'  track by $index  ">
                <td>{{vul.qid}}</td>
                <td>{{vul.category}}</td>
                <td style=" word-wrap: break-word; max-width: 100px">{{vul.title}}</td>
                <td style=" word-wrap: break-word; max-width: 30px">{{vul.method}}</td>
                <td style=" word-wrap: break-word; max-width: 100px">{{vul.url}}</td>
                <td style=" word-wrap: break-word; max-width: 100px">{{vul.trigger}}</td>
                <td>{{vul.cwe}}</td>
                <td>{{vul.cvssbase}}</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            </tbody>
        </table>


    </div>
</div>
