<menubar></menubar>


<section class="wrapper style1 special">
    <div>
        <header class="major">
            <h2>Manage your Qualys Scan Reports</h2>
        </header>
        <div class ="row 150%">

            <div class ="4u 12u$(medium)">
                <section class="box" ng-click="savedXMLmapping()">
                    <i class="icon big rounded color1 fa-cloud ">

                    </i>
                    <h3>My mapped reports</h3>
                    <br>
                    <div class="fontUpdate">
                        {{textholder2}}
                    </div>
                </section>
            </div>

            <div class ="4u 12u$(medium)">
                <section class="box" ng-click="uploadXML()">
                    <i class="icon big rounded color9 fa-desktop ">

                    </i>
                    <h3>Upload qualys xml reports</h3>
                    <br>
                    <div class="fontUpdate">
                        {{textholder1}}
                    </div>
                </section>
            </div>

            <div class ="4u 12u$(medium)">
                <section class="box">
                    <i class="icon big rounded color6 fa-rocket ">

                    </i>
                    <h3>Retrieve xml reports</h3>
                    <br>
                    <div class="fontUpdate">
                        {{textholder2}}
                    </div>
                </section>
            </div>

        </div>
    </div>
</section>
