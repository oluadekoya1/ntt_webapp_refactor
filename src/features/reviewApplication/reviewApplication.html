<menubar></menubar>
<div data-ng-init="getAllSavedApp()">
<table class="table table-bordered tableFont">
    <thead>
    <tr>
        <th></th>
        <th>Application Name</th>
        <th>Application Function</th>
        <th>FQDN</th>
        <th>URI</th>
        <th>Assess Application</th>
        <th>Design Policy</th>
        <th>Download XML </th>
        <th>Dashboard</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="app in allSavedApps">
        <td >
            <a data-toggle="collapse" href="#{{app.id}}">
                <i class="glyphicon glyphicon-collapse-down"></i>
            </a>
        </td>
        <td >{{ app.appName }}</td>
        <td id="#{{app.id}}">
            <ul class="positionList" ng-repeat="uri in app.uris">
                    {{uri.uriFunction}}
            </ul>
        </td>
        <td>
            {{app.appFqdn}}
        </td>
        <td>
            <ul class="positionList" ng-repeat="uri in app.uris" >
                    {{uri.name}}
            </ul>
        </td>
        <td class="iconPosition" ng-click="editAssessment(app.id)">
            <a><i class='glyphicon glyphicon-wrench'></i></a>
        </td>
        <td >

        </td>
        <td></td>
        <td class="iconPosition" ng-click="dashboard(app.id)">
            <a><i class='glyphicon glyphicon-new-window'></i></a>
        </td>
        <td class="iconPosition" ng-click="editAppInfo(app.id)">
            <a><i class='glyphicon glyphicon-pencil'></i></a>
        </td>
        <td class="iconPosition" ng-click="deleteApp(app.id)">
            <a><i class='glyphicon glyphicon-trash'></i></a>
        </td>
    </tr>
    </tbody>
</table>


</div>
