<menubar></menubar>
<div data-ng-init="getAllSavedApp()">
<table class="table table-bordered">
    <thead>
    <tr>
        <th></th>
        <th>Application Name</th>
        <th>Application Function</th>
        <th>FQDN</th>
        <th>URI</th>
        <th>Application assessment</th>
        <th>Policy Design</th>
        <th>Download ASM Policy</th>
        <th>Dashboard</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="app in allSavedApps">
        <td>
            <a data-toggle="collapse" href="#{{app.id}}">
                <i class="glyphicon glyphicon-collapse-down"></i>
            </a>
        </td>
        <td>{{ app.appName }}</td>
        <td id="#{{app.id}}">
            <ul>
                <ol ng-repeat="uri in app.uris">
                    {{uri.uriFunction}}
                </ol>
            </ul>
        </td>
        <td>
            {{app.appFqdn}}
        </td>
        <td>
            <ul>
                <ol ng-repeat="uri in app.uris">
                    {{uri.name}}
                </ol>
            </ul>
        </td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    </tbody>
</table>
</div>
